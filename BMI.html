<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>計算BMI</h1>
    <div>
        身高: <input type="text" id="height" onblur="checknull"  >
        體重: <input type="text" id="weight" onblur="checknull" >
        <button type="submit" id="getValueInput">計算</button>
    </div>
    <div>
        請輸入身高體重
       <p id="InputH"></p>
       <p id="InputW"></p>
       <p id="Inputbmi"></p>
       <p id="text"></p>

    </div>

    <script>

    document.getElementById('getValueInput').onclick = function(){
        let ValueH= document.getElementById("height").value; 
        let ValueW = document.getElementById("weight").value; 
        let BMI = ValueW/(ValueH/100)**2 ;

        if(BMI<18.5){
            document.getElementById('text').textContent = "你給我去吃飯";
        }else if (BMI<24){
            document.getElementById('text').textContent ="完美";
        }else if(BMI>=24){
            document.getElementById('text').textContent = "你真的太胖椰";
        }
        else{
            document.getElementById('Inputbmi').innerHTML = "請填寫正確訊息";
        }

        if(ValueH<30){
        document.getElementById("InputH").innerHTML = "請填寫正確身高"; 
        }else if(ValueH>300){
            document.getElementById("InputH").innerHTML = "請填寫正確身高"; 
        }else{
            document.getElementById("InputH").innerHTML = ValueH; 
        }

        document.getElementById("InputW").innerHTML =  ValueW;

        document.getElementById('Inputbmi').innerHTML = Math.floor(BMI*10)/10;
        
        function checknull(){
            let H= document.getElementById("height").value;
            if (H==""){
                document.getElementById("InputH").innerHTML = "請填寫"; 
            }
        }

    };
    
   
    

    </script>
    
    
    
</body>
</html>
